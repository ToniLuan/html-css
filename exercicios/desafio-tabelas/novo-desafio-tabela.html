<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            text-align: center;
        }
        th,td {
            border: 1px solid black;
            padding: 10px;
        }
        tr.titulo {
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <caption>Média Escolar</caption>
        <thead>
            <tr class="titulo">
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr class="titulo">
                <th>Nota1</th>
                <th>Nota2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>9.9</td>
                <td>7.9</td>
                <td>8.9</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>6.9</td>
                <td>7.5</td>
                <td>7.2</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>7.0</td>
                <td>6.5</td>
                <td>6.7</td>
            </tr>
            <tr>
                <td>Bíologia</td>
                <td>6.0</td>
                <td>6.5</td>
                <td>6.2</td>
            </tr>
            <tr class="titulo">
                <th colspan="4">Média de Exatas</th>
                <td>7.2</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>8.5</td>
                <td>9.5</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8.5</td>
                <td>10</td>
                <td>9.2</td>
            </tr>
            <tr class="titulo">
                <th colspan="4">Média Humanas</th>
                <td>9.1</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
