<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 300px;
            border: 1px dashed black;
        }
    </style>
</head>
<!--
    Tamanho padrão do iframe 300x150
-->
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site 
    <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
    </iframe>
    para aprender a programar.</p>

    <p>O Site do
        <iframe src="https://ge.globo.com/" frameborder="0">
        <a href="https://ge.globo.com/" target="_blank">Globo Esporte</a>
    </iframe>
    também é bem legal</p>
</body>
</html>
