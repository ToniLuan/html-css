<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="form">
                <h2>Login</h2>
                <p>Preencha com suas informações para efetuar o login.</p>
                <p>
                    <label for="iusuario">Usuário: </label>
                    <input type="text" name="usuario" id="iusuario" size="10"><br>
                    <label for="isenha">Senha: </label>
                    <input type="password" name="senha" id="isenha" size="8">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </div>
        </section>
    </main>
</body>
</html>
